<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel = "stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1452022582947-b521d8779ab6?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8c2FuZHklMjBkZXNlcnRzfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="firt-image"/>

            <img src="https://images.unsplash.com/photo-1520178606913-118a6b3c31b1?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OHx8ZGVzZXJ0cyUyMHBsYW50c3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="second-image" />

            <img src="https://images.unsplash.com/photo-1583942347868-dc9f20160ff8?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8ZGF0ZSUyMHBhbG1zfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="third-image" />


            <img src="https://images.unsplash.com/photo-1597034331361-0fad04cd0ed6?ixid=MXwxMjA3fDB8MHxzZWFyY2h8OXx8b2FzaXMlMjBpbiUyMGRlc2VydHN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="fourth-image" />
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
